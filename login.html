<!DOCTYPE html>
<html lang="en">

<head>
    <title>MRSG-Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylef.css">
</head>

<body>
    <a href="./index.html">Back to Homepage</a>
    <div class="aheader">
        <h1 id="top"><img src="./image/MRSG.jpeg" alt="MRSG" width="42" height="42"> &nbsp; Manipal Robotics Support
            Group</h1>
        <p style="text-align: center"> The Largest Community of Robotic Enthusiats in Manipal</p>
    </div>

    <form action="action_page.php" method="post">
        <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn"><a href="./index.html">Cancel</button></a>
            <span class="psw"><a href="#"></a>Forgot password?</a></span>
        </div>
    </form>

</body>

</html>
