<!DOCTYPE html>
<html lang="en">

<head>
    <title>MRSG-Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylef.css">
</head>

<body>
    <a href="./index.html">Back to Homepage</a>
    <div class="aheader">
        <h1 id="top"><img src="./image/MRSG.jpeg" alt="MRSG" width="42" height="42"> &nbsp; Manipal Robotics Support
            Group</h1>
        <p style="text-align: center"> The Largest Community of Robotic Enthusiats in Manipal</p>
    </div>

    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" required>
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Lat Name" name="latname" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <p>By creating an account you agree to our <a href="./T&C.md" style="color:dodgerblue">Terms &
                    Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn"><a href="./index.html">Cancel</a></button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</body>

</html>
